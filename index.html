<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="NewsX Logo">
                <h1>NewsX</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">News</a></li>
                    <li><a href="mailto:purabsingi@gmail.com">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="search">
            <div class="container">
                <input type="text" id="searchInput" placeholder="Search for news...">
                <button id="searchButton">Search</button>
            </div>
        </section>

        <section id="news">
            <div class="container" id="newsContainer">
                <!-- News articles will be inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PassX. All rights reserved.</p>
            <div class="social-media">
                <a>Created By - Purab Premkumar Singi</a>
                <a href="https://www.instagram.com/purab.singi/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.about.me/purab_singi" target="_blank"><img src="about.png" alt="About.me"></a>
            </div>
        </div>
    </footer>



    <script src="scripts.js"></script>
</body>
</html>
